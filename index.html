</body>

<script>
        function showTab(tabIndex) {
            // すべてのタブとコンテンツを非表示にする
            const allTabs = document.querySelectorAll('.tab-button');
            const allContents = document.querySelectorAll('.tab-content');

            allTabs.forEach((tab, index) => {
                tab.classList.remove('active');
                allContents[index].classList.remove('active');
            });

            // 選択されたタブとコンテンツを表示する
            allTabs[tabIndex].classList.add('active');
            allContents[tabIndex].classList.add('active');

            // 選択されたタブの背景色をそのコンテンツの背景色に変更
            const activeContent = allContents[tabIndex];
            const tabButton = allTabs[tabIndex];
            const activeBackgroundColor = getComputedStyle(activeContent).backgroundColor;

            // タブボタンの背景色をコンテンツの背景色に設定
            tabButton.style.backgroundColor = activeBackgroundColor;
        }
</script>

</html>
